<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four Boxes Layout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* Two columns */
      grid-template-rows: 1fr 1fr;   /* Two rows */
      gap: 10px; /* Space between boxes */
      width: 100%;
      height: 100%;
    }
    .box1 {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: aquamarine;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 0px;
    }
    .box2 {
        display: flex;
      justify-content: center;
      align-items: center;
      background-color: blueviolet;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 00px;
    }
    .box3 {
        display: flex;
      justify-content: center;
      align-items: center;
      background-color: palevioletred;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 00px;
    }
    .box4 {
        display: flex;
      justify-content: center;
      align-items: center;
      background-color: mediumturquoise;
      color: white;
      font-size: 24px;
      font-weight: bold;
      border-radius: 0px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box1">Box 1</div>
    <div class="box2">Box 2</div>
    <div class="box3">Box 3</div>
    <div class="box4">Box 4</div>
  </div>
</body>
</html>
