<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .envelope {
            position: relative;
            width: 200px;
            height: 120px;
            background: #f8e1a1;
            border: 2px solid #d3b476;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            background: #d3b476;
            transform-origin: top;
            transition: transform 0.5s;
        }
        .envelope.open .flap {
            transform: rotateX(-180deg);
        }
        .message {
            display: none;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .envelope.open .message {
            display: block;
        }
    </style>
</head>
<body>
    <div class="envelope" onclick="openEnvelope()">
        <div class="flap"></div>
        <div class="message">I LOVE YOU Darling !❤️         </div>
    </div>

    <script>
        function openEnvelope() {
            document.querySelector('.envelope').classList.add('open');
        }
    </script>
</body>
</html>
