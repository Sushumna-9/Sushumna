<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      display: flex;
      width: 80%;
      height: 70%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .left-section {
      flex: 1;
      background-image: url('C:/Users/Asus/Desktop/htmls/1.jpg');

      color: white;
      padding: 30px;
    }
    .left-section h3 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
    }
    .left-section p {
      margin-bottom: 10px;
    }
    .left-section a {
      color: #00ff99;
      text-decoration: none;
    }
    .right-section {
      flex: 1.5;
      background-color: white;
      padding: 30px;
    }
    .right-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }
    .form-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-bottom: 15px;
    }
    .form-group input,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    textarea {
      height: 100px;
      resize: none;
    }
    .form-group.full-width {
      display: block;
    }
    .submit-btn {
      background-color: #00c851;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #007e33;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h3>Address</h3>
      <p>Mahalakshmi naga colony,Srikakulam</p>

      <h3>Let's Talk</h3>
      <p><a href="tel:+18001236879">9XXXXXXXX0</a></p>

      <h3>General Support</h3>
      <p><a href="mailto:contact@example.com">contact@example.com</a></p>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Send Us A Message</h2>
      <form>
        <div class="form-group">
          <input type="text" placeholder="First name" required>
          <input type="text" placeholder="Last name" required>
        </div>
        <div class="form-group full-width">
          <input type="email" placeholder="Eg. example@email.com" required>
        </div>
        <div class="form-group full-width">
          <input type="tel" placeholder="Eg. +1 800 000000" required>
        </div>
        <div class="form-group full-width">
          <textarea placeholder="Write us a message" required></textarea>
        </div>
        <button type="submit" class="submit-btn">Send Message</button>
      </form>
    </div>
  </div>
</body>
</html>
